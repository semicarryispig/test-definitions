metadata:
    format: Lava-Test Test Definition 1.0
    name: fsl_test
    description: "Basic system test command for Linaro Ubuntu images"
    maintainer:
        - b51699@freescale.com
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - imx6q-sabreauto
install:
    git-repos:
        - https://github.com/semicarryispig/test-definitions

run:
    steps:
        - lava-test-case linux-linaro-ubuntu-pwd --shell pwd
        - lava-test-case linux-linaro-ubuntu-uname --shell uname -a
        - lava-test-case linux-linaro-ubuntu-vmstat --shell vmstat
        - lava-test-case linux-linaro-ubuntu-ifconfig --shell ifconfig -a
        - lava-test-case linux-linaro-ubuntu-lscpu --shell lscpu
        - lava-test-case linux-linaro-ubuntu-lsusb --shell lsusb
        - lava-test-case linux-linaro-ubuntu-lsb_release --shell lsb_release -a
        - lava-test-case linux-linaro-ubuntu-vpu --shell bash /unit_tests/autorun-vpu.sh
        - lava-test-case linux-linaro-ubuntu-fb --shell bash /unit_tests/autorun-fb.sh
#       - lava-test-case linux-linaro-ubuntu-ipu --shell bash /unit_tests/autorun-ipu.sh
#       - lava-test-case linux-linaro-ubuntu-keypad --shell bash /unit_tests/autorun-keypad.sh
#       - lava-test-case linux-linaro-ubuntu-rtc --shell bash /unit_tests/autorun-rtc.sh
        - lava-test-case linux-linaro-ubuntu-wdog --shell bash /unit_tests/autorun-wdog.sh
parse:
    pattern: "[ a-zA-Z]+ (?P<test_case_id>[a-zA-Z0-9]+):\\s(?P<result>PASS|FAIL|SKIP)"
